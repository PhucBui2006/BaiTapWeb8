<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Thêm và xóa hàng trong Table</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <style>
      form {
        margin: 20px;
      }
      form input,
      button {
        padding: 5px;
      }
      table {
        width: 90%;
        margin: 20px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #cdcdcd;
      }
      table th,
      table td {
        padding: 10px;
        text-align: left;
      }
      .delete-row,
      h2 {
        margin: 20px;
      }
    </style>
  </head>
  <body style="border: 1px solid grey">
    <h2>Quản lý thông tin user</h2>
    <form>
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="email" placeholder="Email Address" />
      <input type="text" placeholder="Birthdate" id="datepicker" />
      <input type="button" class="add-row" value="Add Row" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Email</th>
          <th>Birthdate</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
    <script>
      $(document).ready(function () {
        $("#datepicker").datepicker({
          dateFormat: "dd/mm/yy",
        });
        $(".add-row").click(function () {
          var name = $("#name").val().trim();
          var email = $("#email").val().trim();
          var birthdate = $("#datepicker").val().trim();
          if (name == "" || email == "" || birthdate == "") {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
          }
          var emailPattern = /^[^ ]+@[^ ]+\.com$/;
          if (!email.match(emailPattern)) {
            alert("Email không hợp lệ!");
            return;
          }
          var newRow =
            "<tr>" +
            "<td><input type='checkbox' name='record'></td>" +
            "<td>" +
            name +
            "</td>" +
            "<td>" +
            email +
            "</td>" +
            "<td>" +
            birthdate +
            "</td>" +
            "</tr>";
          $("table tbody").append(newRow);
          $("#name").val("");
          $("#email").val("");
          $("#datepicker").val("");
        });
        $(".delete-row").click(function () {
          $("table tbody")
            .find('input[name="record"]:checked')
            .each(function () {
              $(this).closest("tr").remove();
            });
        });
      });
    </script>
  </body>
</html>
