<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>WORK TO-DOS</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: #00bcd4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #00bcd4;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 30px 20px 40px 20px;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 2px;
        }
        .desc {
            color: #ffe082;
            margin-bottom: 5px;
        }
        .desc2 {
            color: greenyellow;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        .desc3 {
            color: #fff;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        #new-item {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            margin-right: 5px;
        }
        #add-btn {
            padding: 10px 14px;
            background: #0097a7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #4dd0e1;
            color: #333;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }
        li.completed {
            background: green;
            color: #fff;
        }
        .remove-btn {
            background: transparent;
            border: none;
            color: #333;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }
        li.completed .remove-btn {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORK TO-DOS</h1>
        <div class="desc">Enter text into the input field to add items to your list.</div>
        <div class="desc2">Click the item to mark it as complete.</div>
        <div class="desc3"> Click the "X" to remove the item from your list.</div>
        <input type="text" id="new-item" placeholder="New item...">
        <button id="add-btn">&#9998;</button>
        <ul id="todo-list">
        </ul>
    </div>
    <script>
        $(document).ready(function(){
            $('#add-btn').click(function(){
                let text = $('#new-item').val().trim();
                if(text){
                    $('#todo-list').append(
                        `<li>
                            <span class="item-text">${text}</span>
                            <button class="remove-btn">X</button>
                        </li>`
                    );
                    $('#new-item').val('');
                }
            });
            $('#new-item').keypress(function(e){
                if(e.which === 13){
                    $('#add-btn').click();
                }
            });
            $('#todo-list').on('click', '.item-text', function(){
                $(this).parent().toggleClass('completed');
            });
            $('#todo-list').on('click', '.remove-btn', function(e){
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
